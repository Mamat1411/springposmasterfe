<!DOCTYPE html>
<html lang="en" xmlns="https://www.thymeleaf.org" xmlns:layout="http://www.ultreaq.net.nz/thymeleaf/layout"
    layout:decorate="~{layouts/main}">
<body>
    <section layout:fragment="container">
        <h1>Variant Data</h1>

        <!-- Button trigger modal -->
        <button type="button" class="btn btn-primary my-3" onclick="openForm()">
            Add Variant Data
        </button>

        <div class="col-md-11 table-responsive">
            <table class="table table-sm table-hover table-striped table-responsive table-bordered border border-dark">
                <thead class="text-center">
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Product</th>
                        <th scope="col">Variant Name</th>
                        <th scope="col">Description</th>
                        <th scope="col">Price</th>
                        <th scope="col">Stock</th>
                        <th scope="col">Action</th>
                    </tr>
                </thead>
                <tbody class="table-group-divider">
                    <tr th:each="variantData, iter : ${variant}">
                        <th scope="row" th:text="${iter.count}"></th>
                        <td th:text="${variantData.product.name}"></td>
                        <td th:text="${variantData.name}"></td>
                        <td th:text="${variantData.description}"></td>
                        <td th:text="${variantData.price}"></td>
                        <td th:text="${variantData.stock}"></td>
                        <td class="text-center">
                            <button class="btn btn-warning" th:value="${variantData.id}" onclick="editForm(this.value)"><i class="bi bi-pencil-square"></i> Edit</button>
                            <button class="btn btn-danger" th:value="${variantData.id}" onclick="deleteForm(this.value)"><i class="bi bi-x-circle"></i> Delete</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

        <!-- Modal -->
        <div class="modal fade" id="myModal" tabindex="-1" aria-labelledby="myModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="modalTitle">Modal title</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        ...
                    </div>
                    <!-- <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Save changes</button>
              </div> -->
                </div>
            </div>
        </div>

        <script src="js/variant.js"></script>
    </section>
</body>
</html>
